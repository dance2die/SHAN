name: Build and Deploy Gatsby to Netlify every 3 hours

# https://help.github.com/en/actions/automating-your-workflow-with-github-actions/configuring-a-workflow#triggering-a-workflow-with-events
# on:
#   schedule:
#     - cron: '0 */3 * * *'
on:
  push:
    branches:
      - ci-npm-cache

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      #   # https://stackoverflow.com/a/62244232/4035
      #   - name: Get yarn cache directory path
      #    id: yarn-cache-dir-path
      #    run: echo "::set-output name=dir::$(yarn cache dir)"

      #  - uses: actions/cache@v2
      #    id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      #    with:
      #      path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
      #      key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      #      restore-keys: |
      #        ${{ runner.os }}-yarn-

      #   # https://dev.to/mpocock1/how-to-cache-nodemodules-in-github-actions-with-yarn-24eh
      #   - uses: actions/cache@v2
      #     # https://github.com/actions/cache/blob/main/examples.md#using-multiple-systems-and-npm-config
      #     id: yarn-cache
      #     with:
      #       path: '**/node_modules'
      #       key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      #   - name: Install packages
      #     # https://dev.to/wzalazar/comment/14ge0
      #     if: steps.yarn-cache.outputs.cache-hit != 'true'
      #     run: yarn install

      # https://stackoverflow.com/a/62244232/4035
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn cache
        uses: actions/cache@v2
        id: cache-yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-

      - run: yarn
        if: |
          steps.cache-yarn-cache.outputs.cache-hit != 'true' ||
          steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: Build the site
        run: yarn build

      # Deploy the gatsby build to Netlify
      #- run: npx netlify-cli deploy --dir=public --prod
      # https://github.com/netlify/actions/blob/master/cli/README.md
      - uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          # https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions#jobsjob_idstepswithargs
          args: deploy --dir=public --prod
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'
